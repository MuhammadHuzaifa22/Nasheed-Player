<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasheed Player</title>


    <!-- CSS Link -->
    <link rel="stylesheet" href="./Assets/style.css">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/0ae0890014.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="container">
    <div class="nasheed-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
<img src="./Assets/Images/images.jpeg" alt="" class="nasheed-img">
<h1>The Way Of The Tears</h1>
<p>Muhammad Al Muqit</p>

<audio controls>
    <source src="./Assets/Audio/The Way of The Tears - Exclusive Nasheed - Muhammad al Muqit.mp3" type="audio/mp3">
</audio>
<input type="range" value="0" id="progress">

    </div>
</div>


</body>
</html>
